<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" />
<link href="default.css" rel="stylesheet" type="text/css" media="all" />
<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/shell.js"></script>
<script src="js/modernizr.js"></script>
<link rel="stylesheet" href="style.css" />
<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

</head>
<body>
	<div id="wrapper">
		<div id="header" class="container">
			<div id="logo">
				<a href="#"><img src="images/dronelogo.png" /></a>
			</div>
			<div id="maintitle" style="margin-left: 25%;">
				<h1 class="headertitle">HANA-BOTS</h1>
			</div>
		</div>
		<div id="banner">&nbsp;</div>
		<div id="featured">
			<div class="container" style="height: 78px;">
				<div id="title" class="title">
					<h2>HANA-Bots</h2> <span class="byline">Rescue
						Rangers</span>
				</div>
			</div>
			<ul class="actions">
				<li><a href="#titleMain"><img src="images/monitor.png"
						style="height: 75px; width: 75px;" /></a></li>
			</ul>
			<div id="titleMain" class="title">
					<h2>HANA-Bots</h2> <span class="byline">Rescue
						Rangers</span>
				</div>
			<script>
			$(document).on("click","a",function(e){
		        e.preventDefault();
		        var id = $(this).attr("href"),
		            topSpace = 0;
		        $('html, body').animate({
		          scrollTop: $(id).offset().top - topSpace
		        }, 1000);
		    });
			</script>
		</div>
		<div id="extra" class="container">
			<div class="title">
				<h2>Surveillance</h2>
				<span class="byline">Live feed from drone's camera</span>
			</div>
			<div id="footer" class="html5-progress-bar">
				<div class="progress-bar-wrapper">
					<progress id="progressbar" value="0" max="100"
						style="width: 74em;height: 0.5em;color: green;"></progress>
					<span class="progress-value">0%</span>
				</div>
			</div>
			<ul id="direct" class="actions">
				<li><a href="#titleSecond"><img src="direct.png"
						style="height: 75px; width: 75px;" alt="View Directions"/></a></li>
			</ul>
			<script>
			$(document).on("click","a",function(e){
		        e.preventDefault();
		        var id = $(this).attr("href"),
		            topSpace = 0;
		        $('html, body').animate({
		          scrollTop: $(id).offset().top - topSpace
		        }, 1000);
		    });
			</script>
			
			<div id="three-column">
				<div class="boxA">
					<div class="box">
						<!-- <span class="fa fa-cloud-download"></span> -->
						<iframe frameBorder="0" width="100%" height="100%"
							src="views/Warehouse.html"></iframe>
					</div>
				</div>
				<div id="boxB" class="boxB">
					<div class="box">
						<video width="100%" height="100%" controls> <source
							src="video/ImageRec1.mp4" type="video/mp4"></video>
					</div>
				</div>
				<div id="boxC" class="boxC">
					<div class="box">
						<ul id="tabs">
							<li><a href="#" title="tab1">Objects</a></li>
							<li><a href="#" title="tab2">Routes</a></li>
						</ul>


						<div id="contenttabs" style="height: 90%; width: 99%;">
							<div id="tab1"
								style="display: block; height: 100%; background-color: white;">
								<iframe id="frame1" src="views/Analysis.html" width="100%" height="100%"
									seamless style="background-color: white;"></iframe>
							</div>
							<div id="tab2">
								<iframe id="frame2" src="views/route1.html" width="100%" height="358px"
									seamless style="background-color: white"></iframe>
							</div>
						</div>

						<script>
							$(document).ready(function() {
								$("#direct").hide(); 
								$("#contenttabs div").hide(); // Initially hide all content
								$("#tabs li:first").attr("id", "current"); // Activate first tab
								$("#contenttabs div:first").fadeIn(); // Show first tab content

								$('#tabs a').click(function(e) {
									e.preventDefault();
									$("#contenttabs div").hide(); //Hide all content
									$("#tabs li").attr("id", ""); //Reset id's
									$(this).parent().attr("id", "current"); // Activate this
									$('#' + $(this).attr('title')).fadeIn(); // Show content for current tab
								});
							});
						</script>
					</div>
				</div>
			</div>
		</div>
		
				<div id="featured">
			<div class="container" style="height: 78px;">
				<div id="titleSecond" class="title">
					<h2>Rescue Route Map</h2> <span class="byline">Best route directions to be followed</span>
				</div>
			</div>
			<ul class="actions">
				<li><a href="#titleMain"><img src="images/monitor.png"
						style="height: 75px; width: 75px;" /></a></li>
			</ul>
			<script>
			$(document).on("click","a",function(e){
		        e.preventDefault();
		        var id = $(this).attr("href"),
		            topSpace = 0;
		        $('html, body').animate({
		          scrollTop: $(id).offset().top - topSpace
		        }, 1000);
		    });
			</script>
		</div>
		
		<div id="extra2" class="container">		
		<iframe id="frame2" src="views/route1.html" width="100%" 
									seamless style="background-color: white;;height:900px;"></iframe>
		
		</div>
	</div>

	</div>

</body>
</html>
